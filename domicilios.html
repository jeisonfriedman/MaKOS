<div class="card-body">
    <div class="col-md-12">
        <label>Teléfono</label>
        <input id="domphone" maxlength="100" class="form-control" type="text" placeholder="Teléfono del cliente">
    </div>
    <div class="col-md-12">
        <label>Nombre</label>
        <input id="domname" maxlength="100" class="form-control" type="text" placeholder="Nombre del cliente">
    </div>
    <div class="col-md-12">
        <label>Dirección</label>
        <input id="domaddress" maxlength="100" class="form-control" type="text" placeholder="Dirección de envío">
    </div>
</div>
