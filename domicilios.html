<div class="modal fade text-left show" id="DeleteInvoice" role="dialog" aria-labelledby="basicModalLabel1" style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="basicModalLabel1">Cliente</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card box-shadow-3">
                            <div class="card-block">
                                <div class="card-body">
                                    <div class="col-md-12">
                                        <label>Teléfono</label>
                                        <input id="phone" maxlength="100" class="form-control" type="text" placeholder="Teléfono del cliente" autofocus>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Nombre</label>
                                        <input id="name" maxlength="100" class="form-control" type="text" placeholder="Nombre del cliente">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Dirección</label>
                                        <input id="address" maxlength="100" class="form-control" type="text" placeholder="Dirección de envío">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btClose" class="btn grey btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btOK" class="btn btn-info">Aceptar</button>
            </div>
        </div>
    </div>
</div>
